<!-- main content -->
<main id="main" ng-controller="schedController" style="width:100%">
	<!-- body copy -->
	<div class="uw-row-full uw-pad-tb-l">
		<div class="uw-row">
			<div class="uw-col uw-body">
				<div style="width: 90%;">
					<h2>Schedule an 30-minute appointment with the DoIT Tech Store at 1210 W Dayton St.</h2>
					<h3>Choose that works for you by clicking on a green timeslot:</h3>
					<p style="margin:10px; float:right;">
						{{ time_range }}
						<button ng-click="toggle_week(false)" ng-class="{'button-active': !this_week,'button-inactive': this_week}"> < </button>
						<button ng-click="toggle_week(true)" ng-class="{'button-active': this_week,'button-inactive': !this_week}"> > </button>

					</p>

					<table style="margin:auto;width: 100%;">
						<thead>
							<tr>
								<td class="cell title" ng-repeat="col in cols">{{col[0]}} <br> {{col[1]}}</td>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="row in cells track by $index">
								<td class="cell title">{{row[0].time | time }}</td>
								<td class="cell time" ng-repeat="item in row"><button class="linker" style="font-size:110%" ng-class="{'open': item.active==true,'closed': item.active==false}" ng-click="item.book_appt(item)">{{ item.day }} {{ item.time | time }}</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</main>
