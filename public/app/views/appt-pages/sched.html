<div ng-controller="schedController" style="overflow-x:scroll;">
	<h2 class="uw-mini-bar">Choose that works for you by clicking on a <strong style="color: green;">green</strong> timeslot:</h2>
	<div style="float:right;">
		<button ng-click="toggle_week(false)" ng-disabled="this_week" ng-class="{'button-active': !this_week,'button-inactive': this_week}"> < </button>
		{{ time_range }}
		<button ng-click="toggle_week(true)" ng-disabled="!this_week" ng-class="{'button-active': this_week,'button-inactive': !this_week}"> > </button>
	</div>
	<table style="margin:auto;width: 100%;">

		<thead>
			<tr>
				<td class="cell title" ng-repeat="col in cols">{{col[0]}} <br> {{col[1]}}</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in cells track by $index">
				<td class="cell time" ng-repeat="item in row"><button class="linker" style="font-size:110%" ng-disabled="!item.active" ng-class="{'open': item.active==true,'closed': item.active==false}" ng-click="item.book_appt(item)">{{ item.day }} {{ item.time | time }}</button></td>
			</tr>
		</tbody>
	</table>
</div>
